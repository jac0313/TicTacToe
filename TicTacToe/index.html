<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="tictactoe.css">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
</head>
<body class="bg-info-subtle">
    <div id="gameContainer" class="text-light text-center p-5">
        <header class = "bg-secondary">
        <h1>Tic Tac Toe</h1>
        <h2 id="statusText" class="display-5 text-center my-3"></h2>
        </header>
        <!--displays the status of the game with turns and winner-->
        <div id="cellContainer">
            <div cellIndex="0" class="cell"></div>
            <div cellIndex="1" class="cell"></div>
            <div cellIndex="2" class="cell"></div>
            <div cellIndex="3" class="cell"></div>
            <div cellIndex="4" class="cell"></div>
            <div cellIndex="5" class="cell"></div>
            <div cellIndex="6" class="cell"></div>
            <div cellIndex="7" class="cell"></div>
            <div cellIndex="8" class="cell"></div>
        </div><!--creates 9 grid cells for the board-->
      <br>
        <button id="restartBtn" class="btn btn-secondary">Play Again!</button>
        <!--button to restart the game-->
    </div>
    <script src="tictactoe.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
</body>
</html>
